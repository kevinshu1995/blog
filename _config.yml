# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "前端路上"
subtitle: Web & Photograph & Life
description: "Hi，這個部落格記錄了我的學習筆記、生活雜事 | 我是網頁設計師，曾經是個半吊子的平面設計，後來突然發覺寫網頁超好玩，目標成為真正的前端工程師 | 學得越多，懂得越少"
keywords: 
  - HTML
  - CSS
  - JavaScript
  - Web
  - Kevin
  - Hsu
  - Blog
  - F2E
  - Web-Design
  - 許文修
  - 前端
  - 網頁
  - 修
author: Kevin Hsu
language: zh-tw
timezone: ""

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kevinshu1995.github.io/blog/
root: /blog/
permalink: :category/:year:month:day/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: googlec317985b90f0788a.html # google SEO 驗證

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  CSS: css
  HTML: html
  JavaScript: javascript
  Vue: vue
  生活亂談: casualtalk
  學習經歷: learningexp
  JS地下城: JSDungeons
  程式筆記: codingnotes
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
  - "**/source/images/*/_ignored"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kevinshu1995/blog/
  branch: gh-pages

lazyload:
  enable: true
  onlypost: false
  loadingImg: /images/lazyload.gif

# abbrlink config
abbrlink:
  alg: crc32 # 演算法：crc16(default) and crc32
  rep: dec # 進位制：dec(default) and hex

symbols_count_time:
  # 文章是否顯示字數統計以及閱讀時間
  symbols: true
  time: true
  # 網頁底部是否顯示字數統計以及閱讀時間
  total_symbols: true
  total_time: true

sitemap:
  path: sitemap.xml

#RSS
plugin:
  - hexo-generator-feed
#Feed Atom
feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 20

#hexo-autonofollow 自動加入非友情連結
nofollow:
  enable: true
  exclude: # 不加上 nofollow 的友情連結可以放在這邊。
  #- exclude1.com
  #- exclude2.com

# 搜尋功能
algolia:
  appId: "S3W8EV8SD2"
  apiKey: "65e3cc5eed5e3c90368750d25cb26ca2"
  adminApiKey: "22c97586ed2b2005b88b5c347a3a1b41"
  chunkSize: 5000
  indexName: "prod_hexoBlog"
  fields:
    - title
    - tags
    - date
    - categories
    - excerpt
    - permalink
    - thumbnailImageUrl